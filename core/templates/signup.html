{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'form.css' %}">

    <script src="scripts.js" defer></script>
</head>
<body>
    <!--messages-->
    <div class="messages">
        <img class="message-icon" src="icons/sign.svg" alt="error">
        <div class="message">
            <h3 class="message-title title">Error</h3>
            <p class="message-paragraph">Something went wrong!</p>
        </div>
        <span class="message-close error">x</span>
    </div>
    <!--end messages-->

    <div class="container">
        <div class="card center spacer">
            <h1 class="title text-center">Register With</h1>
            <div class="social-login">
                <button class="social-btn">
                    <img class="icon" src="icons/gmail.svg" alt="gmail icon">
                    Gmail
                </button>
                <button class="social-btn">
                    <img class="icon" src="icons/facebook.svg" alt="gmail icon">
                    Facebook
                </button>
            </div>
            <div class="text-center line form-divider">or</div>
            <form method="post" enctype="multipart/form-data" class="login-form spacer" id="signup-form" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="input-group">
                    <img class="icon input-icon" src="icons/profile-user.svg" alt="">
                    <input required name="username" id="username" type="text" class="form-input" placeholder="john doe" maxlength="16" minlength="6">
                </div>
                <div class="input-group">
                    <img class="icon input-icon" src="icons/envelope.png" alt="">
                    <input required name="email" id="email" type="email" class="form-input" placeholder="johndoe@mail.com">
                </div>
                <div class="input-group">
                    <img class="icon input-icon" src="icons/key.svg" alt="">
                    <input required name="password1" id="password1" type="password" class="form-input" placeholder="password" maxlength="22" minlength="8">
                </div>
                <div class="input-group">
                    <img class="icon input-icon" src="icons/key.svg" alt="">
                    <input required name="password2" id="password2" type="password" class="form-input" placeholder=" confirm password" maxlength="22" minlength="8">
                </div>
                <div class="input-group">
                    <input required name="image" id="image" type="file" class="form-input">
                </div>
                <input type="submit" class="submit" value="Signup">
            </form>

        </div>


    </div>

    <div class="redirect">
        Already have an account?&nbsp;<a href="login.html" class="link">Login</a>
        <br><br>
        <a href="forgot-password.html" class="link">Forgot password?</a>
    </div>


</body>
</html>
